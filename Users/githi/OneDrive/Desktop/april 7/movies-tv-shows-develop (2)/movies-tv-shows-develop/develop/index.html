<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bulma -->
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- stylesheet -->
    <link href="./assets/css/style.css" rel="stylesheet">


    <title>Movies & Tv Shows List</title>
</head>

<body>


    <!-- NAV-BAR -->
    <nav class="level">
        <div class="site-logo">
            <p class="level-item has-text-centered">
                <img src="./assets/img/site-logo.png" width="190" height="38">
            </p>
        </div>

        <!-- <div class="column is-half block"></div> -->
        <!-- <div class="column is-half block"></div> -->
        <!-- <div class="column is-3"></div> -->
        <div class="column">

            <div class="level-item nav-movie">
                <div class="column is-half"></div>
                <div class="navbar-item level-item has-dropdown is-hoverable ">
                    <a class="link is-info is-size-3">Movies
                                <span class="material-icons">movie</span></a>
                    <div class="navbar-dropdown ">
                        <a class="navbar-item is-size-4 movies-btn" id="1" data-movie="Top250Movies">
                                    Top 10 Movies
                                  </a>
                        <a class="navbar-item is-size-4 movies-btn" id="2" data-movie="MostPopularMovies">
                                    Most Popular Movies
                                  </a>
                    </div>
                </div>
            </div>

        </div>
        <div class="column is-4">
            <div class="level-item nav-tv">
                <div class="navbar-item level-item has-dropdown is-hoverable ">
                    <a class="link is-info is-size-3">TV Shows
                    <span class="material-icons">smart_display</span></a>
                    <div class="navbar-dropdown">
                        <a class="navbar-item is-size-4 tv-show-btn" id="1" data-tv="Top250TVs">
                        Top 10 TVs
                      </a>
                        <a class="navbar-item is-size-4 tv-show-btn" id="2" data-tv="MostPopularTVs">
                        Most Popular TVs
                      </a>
                    </div>
                </div>
                <!-- <div class="column is-three-fifths"></div> -->
            </div>

        </div>

        </a>

    </nav>
    <!-- END OF NAV-BAR -->

    <section class="hero is-link">
        <div class="hero-body">
            <div class="columns is-rest is-desktop">
                <!-- search section -->
                <div class="column is-rest search-wrapper is-one-quarter is-medium">
                    <div class="bd-notification search-content pt-4">

                        <div class="field">
                            <label class="label has-text-white pl-5 is-size-4 ">Search by Title:</label>
                            <div class="field ">
                                <div class="control pl-5 ">
                                    <input class="input is-rounded is-medium " type="text " placeholder="Enter a title ">
                                    <div class="search-btn">
                                        <button class="button mt-3 is-success is-medium is-rounded" id="search-btn">Search</button>
                                    </div>
                                </div>
                                <!-- search Movie or TV -->
                                <div class="select">
                                    <select id="search-type">
                                        <option class="is-focused">Please select a Type:</option>
                                        <option value="SearchMovie">Movies</option>
                                        <option value="SearchSeries">TV Series</option>
                                    </select>
            
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-1"></div>

                <!-- Show list -->
                <div class="column">
                    <div class="show-list-header is-size-2">
                        <div class="p-title has-text-centered"></div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </section>

    <!-- Hero footer: will stick at the bottom -->

            </div>
        </nav>
    </div>

    <div class="modal" id="modal-js">
        <div class="modal-background"></div>

        <div class="modal-content">
            <div class="box-info">
                <!-- content -->
            </div>
        </div>
    </div>

    <script defer src="./assets/js/javascript.js "></script>
